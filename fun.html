<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Fun — Mishika</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><a href="index.html">Mishika</a></div>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">Talk to me</a>
        <a href="portfolio.html" class="nav-link">Portfolio</a>
        <a href="work.html" class="nav-link">Work</a>
        <a href="fun.html" class="nav-link active">Fun</a>
      </nav>
    </div>
  </header>

  <main class="page-section">
    <div class="container">
      <div class="hero-section">
        <h2>Fun</h2>
        
        <div class="hobbies-section">
          <h3>Hobbies</h3>
          <div class="hobbies-list">
            <div class="hobby-item">
              <h4>Working out</h4>
              <p>Staying active helps me stay balanced. I enjoy a mix of strength training, running, and trying new activities.</p>
            </div>
          </div>
        </div>

        <div class="reading-section">
          <h3>Currently reading</h3>
          <div class="books-grid" id="readingList"></div>
        </div>

        <div class="pottery-gallery">
          <h3>Pottery</h3>
          <div class="gallery-grid" id="potteryGallery"></div>
        </div>

      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© 2026 Mishika</small>
    </div>
  </footer>

  <script>
    (function(){
      const gallery = document.getElementById('potteryGallery');
      const potteryImages = [];
      
      if (potteryImages.length > 0) {
        potteryImages.forEach(imgSrc => {
          const img = document.createElement('img');
          img.src = imgSrc;
          img.alt = 'Pottery piece';
          img.loading = 'lazy';
          gallery.appendChild(img);
        });
      }

      const readingList = document.getElementById('readingList');
      const bookImages = [
        'books/butter-21-2482074963.jpg',
        'books/81PX0uhxQ3L-1542153354.jpg',
        'books/91zImnC+uLL-600845415.jpg',
        'books/the-stranger-taschenbuch-albert-camus-englisch-4147876500.jpeg'
      ];

      bookImages.forEach(imgSrc => {
        const img = document.createElement('img');
        img.src = imgSrc;
        img.alt = 'Book cover';
        img.className = 'book-cover';
        img.loading = 'lazy';
        readingList.appendChild(img);
      });
    })();
  </script>

</body>
</html>
