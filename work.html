<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Work — Mishika</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">Mishika</a>
      <nav class="nav">
        <a href="index.html" class="nav-link">About</a>
        <a href="about.html" class="nav-link">Talk to me</a>
        <a href="work.html" class="nav-link active">Work</a>
        <a href="portfolio.html" class="nav-link">Portfolio</a>
        <a href="fun.html" class="nav-link">Fun</a>
      </nav>
    </div>
  </header>

  <main class="page-section">
    <div class="container">
      <div class="hero-section">
        <h2 class="about-heading">work</h2>
        <p class="work-intro">work highlights and download my CV</p>
        
        <div class="cv-download-section">
          <a href="academic-cv.pdf" download class="cv-download-button">
            <span class="cv-button-text">Academic CV</span>
          </a>
          <a href="corporate-cv.pdf" download class="cv-download-button">
            <span class="cv-button-text">Corporate CV</span>
          </a>
        </div>

        <div class="content-block work-highlights-section">
          <h4 class="work-places-heading">Select work highlights</h4>
        </div>

        <div class="content-block work-places-section">
          <h4 class="work-places-heading">Some places I have worked with</h4>
          <div class="logos-section" id="companyLogos">
            <!-- Logos will be loaded dynamically from the logos folder -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© 2026 Mishika Lunia</small>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    (function(){
      const logosSection = document.getElementById('companyLogos');
      const companyLogos = [
        'logos/iit-rourkee-logo-16x9-3328220051.png'
      ];

      companyLogos.forEach(logoSrc => {
        const logoItem = document.createElement('div');
        logoItem.className = 'logo-item';
        const img = document.createElement('img');
        img.src = logoSrc;
        img.alt = 'Company logo';
        img.className = 'company-logo';
        logoItem.appendChild(img);
        logosSection.appendChild(logoItem);
      });
    })();
  </script>
</body>
</html>
